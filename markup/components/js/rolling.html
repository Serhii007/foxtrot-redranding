<script>
$(document).ready(function(){
	if ($('.rolling-carousel-item').length < 4){
		$('.rolling-section').hide();
	} else {
        $('.rolling-section__carousel').owlCarousel({
            items: 4,
            lazyLoad: true,
            loop: false,
            nav:true,
            dots: false,
            autoplay: false,
            navText : ["<i class='fa fa-angle-left'></i>","<i class='fa fa-angle-right'></i>"],
            responsive:{
                0:{
                    items:1
                },
                480:{
                    items:2
                },
                768:{
                    items:3
                },
                990:{
                    items:4
                }
            }
        });
    }
});
</script>
